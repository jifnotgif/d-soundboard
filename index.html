<!DOCTYPE html>
<html>
<head>

  	<meta charset="utf-8"/>
	<title>Virtual Soundboard</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div id="container">
		<div class="channel">
			<div class="input-source">
				<select class="audio-in"> 
					<option></option>
					<option value="assets/sounds/drum.mp3"> sample sound
					</option>
					<option>add new sample</option>
				</select>
				<p>Audio IN</p>
			</div>

			<div class ="gains">
				<label>
					<input type="range" min="0" max="60" value="0" step = "0.01" class="gain">
					Gain
				</label>

				<label>
					<input class="gain-btn low-gain" type="range" min="-15" max="15" step="0.1" value="0">
					Low Gain
				</label>

				<label>
					<input class="gain-btn med-gain" type="range" min="-1" max="1" step="0.1" value="0">
					Med Gain
				</label>

				<label>
					<input class="gain-btn high-gain" type="range" min="-15" max="15" step="0.1" value="0">
					High Gain
				</label>

			</div>
			
			<div class="fades">

				<label>
					<input class="pan" type="range" min="-1" max="1" step="0.1" value="0">
					Pan
				</label>

				<div class="clickable-buttons">				
					<label>
						<input class="mute" type="button">
						Mute
					</label>

					<label>
						<input class="solo" type="button">
						Solo
					</label>
				</div>

				<input type="range" min="-75" max="100" value="0" step = "0.1" class="channel-volume">

			</div>
		</div>

		

		<div class="channel master">
			<input type="range" min="-100" max="100" value="50" class="fader-slider">
			<p>Master Volume</p>
		</div>
		
		<div class="channel aux">
			<input type="range" min="-100" max="100" value="50" class="fader-slider">
			<p>L</p>
			<input type="range" min="-100" max="100" value="50" class="fader-slider">
			<p>R</p>
		</div>

	</div>
	<canvas id="meter" width="500" height="50"></canvas>
	<!-- <div id="audio"></div> -->
	<script type="text/javascript" src="assets/js/volume-meter.js"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
