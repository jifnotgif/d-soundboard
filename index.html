<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<title>Virtual Soundboard</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
	<div class="container-fluid">
		<div class="channel">
			<div class="input-source">
				<input type="file" class="filein" accept=".mp3, .wav, .ogg" />
				<div class="channel-head">
						<select class="audio-in">
						<option disabled selected value="none" style="display:none">input source</option>
						<option value="new_file">upload new</option>
						<option disabled>--BASS--</option>
						<option value="assets\sounds\bass\deephousebass.ogg"> Deep House </option>
						<option value="assets\sounds\bass\electrofunkbass.ogg">Electro Funk</option>
						<option value="assets\sounds\bass\hiphopbass.ogg">Hip-Hop</option>
						<option value="assets\sounds\bass\housebass.ogg">House 1 </option>
						<option value="assets\sounds\bass\housebass2.ogg">House 2</option>
						<option disabled>--DRUMS--</option>
						<option value="assets\sounds\drums\deephousebeat.ogg"> Deep House 1</option>
						<option value="assets\sounds\drums\deephousebeat2.ogg"> Deep House 2</option>
						<option value="assets\sounds\drums\classicbeat.ogg"> Hip-Hop 1</option>
						<option value="assets\sounds\drums\hiphopbeat.ogg"> Hip-Hop 2</option>
						<option value="assets\sounds\drums\housebeat.ogg"> House </option>
						<option value="assets\sounds\drums\trapdrums.ogg">Trap</option>
						<option disabled>--GUITAR--</option>
						<option value="assets\sounds\guitar\guitar.ogg"> Electric 1 </option>
						<option value="assets\sounds\guitar\rockelectric.ogg"> Electric 2</option>
						<option disabled>--KEYS--</option>
						<option value="assets\sounds\keys\electrofunksynth.ogg"> Synth </option>
						<option value="assets\sounds\keys\funkorgan.ogg"> Organ </option>
						<option value="assets\sounds\keys\rnbkeys.ogg"> RnB Piano </option>
					</select>
				<i class="far fa-minus-square fa-lg"></i>
			</div>
				
				<p>Audio IN</p>
			</div>

			<div class="gains">
				<label>
					<input type="range" min="0" max="60" value="0" step="0.01" class="gain"> Gain
				</label>

				<label>
					<input class="gain-btn high-gain" type="range" min="-15" max="15" step="1" value="0"> High Gain
				</label>

				<div class="hi-mid-gain-control">
					<label>
						<input type="range" min="550" max="13000" value="6775" step="1131.8" class="hm-freq-gain">

						<input type="range" min="-15" max="15" value="0" step="3" class="hm-boost-gain"> HI-MID
					</label>
				</div>
				<div class="lo-mid-gain-control">
					<label>
						<input type="range" min="80" max="1900" value="1070" step="165.5" class="lm-freq-gain">

						<input type="range" min="-15" max="15" value="0" step="3" class="lm-boost-gain"> LO-MID
					</label>
				</div>
				<label>
					<input class="gain-btn low-gain" type="range" min="-15" max="15" step="3" value="0"> Low Gain
				</label>

			</div>

			<div class="volume-meter">
				<canvas class="meter" width="60" height="130" style="display: block;">
				</canvas>
			</div>

			<div class="fades">

				<label>
					<input class="pan" type="range" min="-1" max="1" step="0.1" value="0"> Pan
				</label>

				<div class="clickable-buttons">
					<label>
						<button class="mute"></button> Mute
					</label>

					<label>
						<button class="solo"></button> Solo
					</label>
					<div>
						<fieldset>
							<label>
								<input class="12send" type="radio" name="bus" value="1-2"> 1-2
							</label>
							<label>
								<input class="34send" type="radio" name="bus" value="3-4"> 3-4
							</label>
							<label>
								<input class="mainsend" type="radio" name="bus" value="main" checked> L-R
							</label>
						</fieldset>
					</div>
				</div>

				<input type="range" min="-50" max="10" value="-50" step=".01" class="channel-volume">

			</div>
		</div>
		<div id="test">

		</div>
		<div id = "disappear" class="channel">
			<button id="addChannel">Add NEW channel</button>
		</div>

		<div class="fill"></div>


		<div class="channel bus">
			<h1>BUS 1-2</h1>
			<label>
				<input class="pan-bus" type="range" min="-1" max="1" step="0.1" value="0"> Pan
			</label>
			<div class="fades">
				<label>
					<input type="range" min="-50" max="10" value="1" step=".01" class="fader-slider left-bus-volume"> L
				</label>
				<label>
					<input type="range" min="-50" max="10" value="1" step=".01" class="fader-slider right-bus-volume"> R
				</label>
			</div>
		</div>

		<div class="channel bus">
			<h1>BUS 3-4</h1>
			<label>
				<input class="pan-bus" type="range" min="-1" max="1" step="0.1" value="0"> Pan
			</label>
			<div class="fades">
				<label>
					<input type="range" min="-50" max="10" value="1" step=".01" class="fader-slider left-bus-volume"> L</label>
				<label>
					<input type="range" min="-50" max="10" value="1" step=".01" class="fader-slider right-bus-volume"> R</label>
			</div>
		</div>

		<div class="channel master">
			<label> LEFT/RIGHT MIX
				<input type="range" min="-50" max="10" value="0" step=".01" id="master-volume">
			</label>
		</div>

	</div>

	<!-- <div id="audio"></div> -->
	<!-- <script type="text/javascript" src="assets/js/volume-meter.js"></script> -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>

								<input class="34send" type="radio" name="bus{{busName}}" value="3-4"> 3-4

	</script>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
